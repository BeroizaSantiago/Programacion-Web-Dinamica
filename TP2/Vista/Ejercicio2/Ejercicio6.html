<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="validacionEjercicio6.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Información</h1>
    <form action="../Action/Ejercicio2Action/Ejercicio6.php" method="get">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>

        <div class="form-group-options">
            <label>Nivel de Estudios:</label>
            <div>
                <input type="radio" id="no-estudios" name="nivel_estudios" value="1" required>
                <label for="no-estudios">No tiene estudios</label>
            </div>
            <div>
                <input type="radio" id="primarios" name="nivel_estudios" value="2" required>
                <label for="primarios">Estudios primarios</label>
            </div>
            <div>
                <input type="radio" id="secundarios" name="nivel_estudios" value="3" required>
                <label for="secundarios">Estudios secundarios</label>
            </div>
        </div>

        <div class="form-group-options">
            <label>Sexo:</label>
            <div>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" id="femenino" name="sexo" value="femenino" required>
                <label for="femenino">Femenino</label>
            </div>
            <div>
                <input type="radio" id="otro" name="sexo" value="otro" required>
                <label for="otro">Otro</label>
            </div>
        </div>
        
        <div class="form-group-options">
            <label>Deportes que practica:</label>
            <div>
                <input type="checkbox" id="futbol" name="deportes[]" value="Fútbol">
                <label for="futbol">Fútbol</label>
            </div>
            <div>
                <input type="checkbox" id="basket" name="deportes[]" value="Basket">
                <label for="basket">Basket</label>
            </div>
            <div>
                <input type="checkbox" id="tennis" name="deportes[]" value="Tennis">
                <label for="tennis">Tennis</label>
            </div>
            <div>
                <input type="checkbox" id="voley" name="deportes[]" value="Voley">
                <label for="voley">Voley</label>
            </div>
        </div>

        <input type="submit" value="Enviar">
    </form>
    <br>
    <a href="../../menu.html">Volver Al Menu</a>
</body>
</html>
